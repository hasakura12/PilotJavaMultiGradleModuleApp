group 'PilotJavaMultiGradleModuleApp'
version '1.0'

buildscript {
    repositories {
        jcenter()
    }
    // for creating executable fat jar for multi-module project
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.3"
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'com.github.johnrengelman.shadow'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }
}